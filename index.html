<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Covered+By+Your+Grace&family=Estonia&family=Roboto:wght@300&display=swap');
  </style>
</head>

<body>
  <script src="app.js" defer></script>
  <h1><img src="Cool Text - SPACE INVADERS 402361371797595.png" alt="space-invaders-title"></h1>

  <audio id="audio" controls style="display:none">
  </audio>
  <div id="game-info">
    <div class="score">score: <span id="score">0</span></div>
    <div></div>
  </div>
  <div class="container">
    <div class="container-start">
      <div id="gamestart-screen">
        <div class="h2">
          <h2>&nbsp;PRESS &uarr; TO START GAME</h2>
        </div>
      </div>
    </div>
    <div class="grid"></div>
  </div>
  <div id="gameover-screen" style"display">
    <h1>GAME OVER</h1>
  </div>
  </div>
</body>

</html>
